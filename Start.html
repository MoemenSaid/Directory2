  <script>
    
    $(function () {
      var logo = $('.logoIcon');
      var searchForm = $('.searchForm');
      var waveDiv = $('.waveContainerDiv');
      var LinksDivContainer = $('.LinksDivContainer');
      gsap.to(logo, .4, { opacity: 1, x: 0,ease: "back.out(4)"});
      gsap.to(searchForm, .2, { delay: .3, opacity: 1, x: 0 });
      gsap.to(LinksDivContainer, .7, { delay: .5, opacity: 1,y:0});
      gsap.from(waveDiv, 1, { delay: 1, opacity: 0, y: 100 });
      $('.mousetrap').focus();
    });

    $('.imgLinkDiv').hover(function(){
      gsap.to($(this),.2,{boxShadow:"3px 3px 5px #555",scale:1.2});
    }).mouseleave(function(){
      gsap.to($(this),.2,{boxShadow:"none",scale:1});
    })

    Mousetrap.bind('ctrl+enter', function() {
      $('form').attr("action","http://www.youtube.com/search");
      $('form').submit();
    });

    $('.imgLinkDiv').click(function(e){
      e.preventDefault();
      var directiveDiv=$('.directiveAnimationDiv');
      var waveDiv = $('.waveContainerDiv');
      var top= $(this).offset().top;
      var left= $(this).offset().left;
      var imgSource=$(this).find('img').attr("src");
      var imgWidth=$(this).find('img').css("width");
      var imgHeight=$(this).find('img').css("height");
      var link=$(this).parent('a').attr('href');
      $(directiveDiv).find('img').attr("src",imgSource);
      directiveDiv.offset({top:top,left:left});
      directiveDiv.css({opacity:'1'});
      gsap.to(directiveDiv,.5,{xPercent:-50, yPercent:-50,top:'50%',left:'50%'});
      gsap.to($('.content'),.1,{autoAlpha: 0, display:'none'})
      gsap.to(directiveDiv,.3,{delay:.1,scale:7})
      gsap.to(directiveDiv.find('img'),0,{height:imgHeight,width:imgWidth})
      setTimeout(function(){window.location.replace(link);}, 500);
      
    })
  </script>
